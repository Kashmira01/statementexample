<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example3</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var i=1;
        var text="";
        while(i<=10)
        {
            text+=i+"<br>";
            i++;
        }
        document.getElementById('demo').innerHTML=text;
    </script>
</body>
</html>
