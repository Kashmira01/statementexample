<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var i;
        var text="";
        for (i = 0; i <= 10; i++) {
            if (i === 5) {
                break;
            }

            text += i + "<br>";
        }
        document.getElementById('demo').innerHTML = text;
    </script>

</body>

</html>
