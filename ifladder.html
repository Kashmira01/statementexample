<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">Click here for Function
        <button type="button" onclick="check()">Click Here</button>
    </div>
    <script>
        function check() {
            var i = prompt("Enter the number of i");
            var j = prompt("Enter the number of j");
            if (i < j) {
                document.getElementById('demo').innerHTML = "Value is less";
            }
            else if (i > j) {
                document.getElementById('demo').innerHTML = "Value is greater";
            }
            else {
                document.getElementById('demo').innerHTML = "Value is equal";
            }
        }
    </script>
</body>

</html>
