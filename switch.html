<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <div id="demo">
        <button type="button" onclick="swich()">Click Here</button>
    </div>
   
    <script>
        function swich() {
            var i = 10;
            switch (i) {
                case 5: document.getElementById('demo').innerHTML = "Number is 5";
                        break;
                case 10: document.getElementById('demo').innerHTML = "Number is 10";
                         break;
                case 15: document.getElementById('demo').innerHTML = "Number is 15";
                        break;
                case 20: document.getElementById('demo').innerHTML = "Number is 20";
                        break;
                default:document.getElementById('demo').innerHTML="Error";
            }
        }
    </script>
</body>

</html>
