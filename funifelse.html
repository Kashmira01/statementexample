<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">Click here for Function
        <button type="button" onclick="check()">Click Here</button>
    </div>
    <script>
        function check() {

            var i = prompt("Enter the value of i");
            var j = prompt("Enter the value of j");
            if (i === j) {
                document.getElementById('demo').innerHTML = "Value Match";
            }
            else {
                document.getElementById('demo').innerHTML = "Value not match";
            }
        }
    </script>
</body>

</html>
